<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FCC London Campers</title>

  <!-- build:css(.) assets/css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.) assets/css/main.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/main.css">

</head>

<body ng-app="fccLnd">

  <header>
    <div class="col-md-2 col-sm-5 col-xs-6">
      <a href="http://www.freecodecamp.com" target="_blank">

      <small>London UK Campers</small>
    </div>
    <ul class="nav nav-tabs" ng-controller="HeaderController">
      <li role="presentation" ng-class="{ active: isActive('/') }"><a href="#/">Home</a></li>

    </ul>
  </header>

  <div id="wrapper">
    <div ng-view="">
    </div>
  </div>

  <footer>

  </footer>
  <!-- build:js scripts/app.js -->
  <script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
  <script src="/.tmp/bundle.js"></script>
  <!-- endbuild -->

</html>
